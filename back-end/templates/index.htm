<!DOCTYPE HTML>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Flask-SocketIO Test</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            namespace = '/test';

            var socket = io(namespace);

            socket.on('connect', function () {
                socket.emit('my_event', { data: 'I\'m connected!' });
            });

            socket.on('my_response', function (msg, cb) {
                if (msg.board) {
                    var printboard = msg.board;
                    for (i = 0; i < printboard.length; i++) {
                        for (j = 0; j < $("#board")[i].length; j++) {
                            $("tr:eq(" + i + ") td:eq(" + j + ")").html(printboard[i][j]);
                        }
                    }
                }
                $('#log').append('<br>' + $('<div/>').text('Received : ' + msg.data).html());
                if (cb)
                    cb();
            });

            /* handler */
            $('form#join').submit(function (event) {
                socket.emit('join', { room: $('#join_room').val() });
                return false;
            });
            $('form#send_room').submit(function (event) {
                socket.emit('my_room_event', { room: $('#join_room').val(), data: $('#room_data').val() });
                return false;
            });

            $('form#disconnect').submit(function (event) {
                socket.emit('disconnect_request');
                return false;
            });
        });
    </script>
    <style>
        #logdata {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <form id="join" method="POST" action='#' class="row">
                        <input type="text" name="join_room" id="join_room" placeholder="Room Name"
                            class="form-control col m-1">
                        <input type="submit" value="Join Room" class="btn btn-light col m-1">
                    </form>
                </div>

                <div class="form-group">
                    <form id="send_room" method="POST" action='#' class="row">
                        <input type="text" name="room_data" id="room_data" placeholder="Message"
                            class="form-control col m-1">
                        <input type="submit" value="Send" class="btn btn-light col m-1">
                    </form>
                </div>

                <div class="form-group text-center m-0">
                    <form id="disconnect" method="POST" action="#">
                        <input type="submit" value="Disconnect" class="btn btn-light">
                    </form>
                </div>
            </div>
        </div>

        <div class="row">

        </div>

        <div id="logdata">

    </div class="container">
