    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            namespace = '/test';

            var socket = io(namespace);

            socket.on('connect', function () {
                socket.emit('my_event', { data: 'I\'m connected!' });
            });

            socket.on('my_response', function (msg, cb) {
                console.log(msg.board);
                if (msg.board) {
                    var printboard = msg.board;
                    for (i = 0; i < printboard.length; i++) {
                        for (j = 0; j < printboard[i].length; j++) {
                            if (printboard[i][j] == 0) {
                                $("tr:eq(" + i + ") td:eq(" + j + ") img").attr("src", "");
                                $("tr:eq(" + i + ") td:eq(" + j + ") p").html(printboard[i][j]);
                            }
                            else if (printboard[i][j] == 1) {
                                $("tr:eq(" + i + ") td:eq(" + j + ") img").attr("src", "{{url_for('static', filename='img/blueButton.png')}}");
                                $("tr:eq(" + i + ") td:eq(" + j + ") p").html(printboard[i][j]);
                            }
                            else if (printboard[i][j] == 2) {
                                $("tr:eq(" + i + ") td:eq(" + j + ") img").attr("src", "{{url_for('static', filename='img/orangeButton.png')}}");
                                $("tr:eq(" + i + ") td:eq(" + j + ") p").html(printboard[i][j]);
                            }
                            $("tr:eq(" + i + ") td:eq(" + j + ") p").html(printboard[i][j]);
                        }
                    }
                }
                $('#log').append('<br>' + $('<div/>').text('Received : ' + msg.data).html());
                if (cb)
                    cb();
            });

            /* handler */
            $('form#join').submit(function (event) {
                socket.emit('join', { room: $('#join_room').val() });
                return false;
            });
            $('form#send_room').submit(function (event) {
                var myTableArray = [];

                $("#board tr").each(function () {
                    var arrayOfThisRow = [];
                    var tableData = $(this).find('p');
                    if (tableData.length > 0) {
                        tableData.each(function () { arrayOfThisRow.push($(this).text()); });
                        myTableArray.push(arrayOfThisRow);
                    }
                });

                socket.emit('my_room_event', { room: $('#join_room').val(), data: myTableArray });
                return false;
            });

            $('form#disconnect').submit(function (event) {
                socket.emit('disconnect_request');
                return false;
            });
        });
    </script>
